language: go
go:
  - master # This uses automatically the latest version of go
install:
  - go get github.com/spf13/hugo # This provides the latest version of Hugo to Travis CI
script:
  - hugo # This commands builds your website on travis
git:
  depth: 10
branches:
  only:
  - master
before_install:
  - openssl aes-256-cbc -K $encrypted_da1f0619252d_key -iv $encrypted_da1f0619252d_iv -in travis_ci.enc -out /tmp/travis_ci -d
before_deploy:
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/travis_ci
  - ssh-add /tmp/travis_ci
deploy:
  provider: firebase
  token:
    secure: 
