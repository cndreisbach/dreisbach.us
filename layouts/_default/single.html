{{ define "main" }}
<!-- - -*- engine:go -*- -->
<main>
	<article class="h-entry">
		<h1 class="p-name">{{ .Title }}</h1>
		<time class="dt-published">{{ .Date.Format "02.01.2006 15:04" }}</time>
		<div class="e-content">
			{{ .Content }}
		</div>
		<div>
			<ul id="tags">
				{{ range .Params.tags }}
					<li><a class="p-category" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> </li>
				{{ end }}
			</ul>
		</div>
	</article>
</main>
{{ partial "sidebar.html" . }}
{{ end }}
